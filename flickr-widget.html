<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<!--
`flickr-widget`
A material flickr widget for the new VPC dashbaord

@demo demo/index.html
@author Frank Egan (fegan@wpi.edu)
-->
<dom-module id="flickr-widget">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height:100%;
        max-height: inherit;
        overflow: auto;
      }
      img {
          height: 68px;
          width: 32%;
          object-fit: cover;
      }
    </style>
    <iron-ajax auto
      url="https://gentle-temple-65667.herokuapp.com/flickr"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>
    <!-- dom-repeat -->
    <template is="dom-repeat" items="{{response}}">
      <img src="[[item.url_t]]">
    </template>
  </template>

<script>
  Polymer({
    is: 'flickr-widget',
    properties: {
      url: {
        type: String,
        value: "https://api.flickr.com/services/rest/"
      },
      params:{
        type: String,
        value: '{"method"="flickr.photos.search","format":"json","api_key":"2f4f6931d312bf0fe9bf022c219b1a62","tags":"venice","extras":"url_o"'
      },
      error: Object
    },
    _handleResponse: function(event){
      console.log(event);
      console.log("handled");
    },
    _handleError: function(event){
      console.log(event);
      console.log("errored");
    }
  });
</script>
</dom-module>
